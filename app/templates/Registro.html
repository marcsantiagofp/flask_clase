{% extends 'base.html' %}

{% block title %}
    {{ super() }} - Registro - SmartParking
{% endblock %}

{% block content %}
    <main>
        <!-- Contenedor de registro con fondo de imagen -->
        <section class="register-container d-flex align-items-center justify-content-center min-vh-100"
            style="background-image: url('{{ url_for('static', filename='images/fondo-coches.png') }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            
            <!-- Caja del formulario de registro -->
            <div class="register-box bg-light p-4 rounded shadow-sm">
                <div class="register-logo text-center mb-4">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo SmartParking" class="img-fluid" style="height: 65px;">
                    </a>
                </div>
                <!-- Formulario de registro -->
                <form method="POST" action="{{ url_for('register') }}" class="register-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre" class="form-label">NOMBRE</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apellidos" class="form-label">APELLIDOS</label>
                                <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">TELÉFONO</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">CONTRASEÑA</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="repeat-password" class="form-label">REPETIR CONTRASEÑA</label>
                        <input type="password" id="repeat-password" name="repeat_password" class="form-control" placeholder="Repetir contraseña" required>
                    </div>
                    <button type="submit" class="btn primary-btn w-100 py-2">SIGN UP</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
